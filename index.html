<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

    <title>RPS Multiplayer</title>
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CSS Reset -->
    <link href="assets/css/reset.css" type="text/css" rel="stylesheet">

    <!--Custom CSS stylesheet-->
    <link href="assets/css/style.css" type="text/css" rel="stylesheet"> 

    <!--Firebase References-->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>


</head>



<body>

        <div class = 'container px-0'>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
                <a class="navbar-brand" href="#">Rock Paper Scissors</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Link</a>
                    </li>
                    
                  </ul>
                  

                  
                  <button id = 'logInButton' type='button' class="btn btn-success" data-toggle="modal" data-target="#popUpWindow">Log In</button>
                  <button id = 'logOutButton' type='button' class="btn btn-success">Log Out</button>

                  <div class="modal fade" id="popUpWindow">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <!-- header -->
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                         
                        </div>
                        <!-- body -->
                        <div class="modal-header">
                          <form role="form">
                            <div class="form-group">
                                <input id="entry-displayname" type="text" class="form-control" placeholder="Display Name"/>
                              <input id="entry-email" type="email" class="form-control" placeholder="Email"/>
                              <input id="entry-password" type="password" class="form-control" placeholder="Password" />
                            </div>
                          </form>
                        </div>
                        <!-- footer -->
                        <div class="modal-footer">
                          <button type='submit' id = 'logInSubmit' class="btn btn-primary btn-block">Log In</button>
                        </div>
                        
                      </div>
                    </div>
                  </div>
                  
                
                  </div>


                    <!-- <button id = 'login' class="btn btn-outline-success my-2 my-sm-0" type="submit">LOGOUT</button> -->
                  
                
              </nav>

            
                <div class = 'row'> 

                    <div class = 'col-md-6 pr-0'>
                        
                            <div class="card" style="width: 100%;" >
                                    <div class="card-header">
                                      Rock, Paper, Scissors?
                                    </div>
                                   
                                    <div id = 'gameArea'> 
                                        Rock, Paper, or Scissors?
                                    </div>

                                  </div>

                    </div>


                    <div class = 'col-md-3 pr-0'> 
                     
                        <div class="card" style="width: 100%;">
                                <div class="card-header">
                                        Open Games
                                </div>

                                <div id = 'openGames'> 
                                        <form>
                                                <button type="submit" class="btn btn-dark" id = 'createGame'>Create Game</button>
                                        </form>
                                </div>

                                <div class="card-footer">

                                </div>
                             
                              </div>

                    </div>


                    <div class = 'col-md-3 pl-0'>

                            <div class="card" style="width: 100%;">
                                    <div class="card-header">
                                      Group Chat
                                    </div>

                                    <div id = 'groupChat'> 
                                        This is a group chat
                                    </div>

                                    <div class="card-footer">
                    
                                            <form>
                                                    <div class="form-group"> 
                                                      <input type="text" class="form-control" id="chat-message"  placeholder="Send message...">
                                                    </div>
                                                    <button type="submit" class="btn btn-dark">Send</button>
                                            </form>

                                    </div>

                                    
                          
                                  </div>

                    </div>

                </div>
            </div>

          </div>


  

    
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="assets/javascript/script.js"></script>
  
</body>
</html>
